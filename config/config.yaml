# Configuration du Crypto Opportunity Scanner

# Exchanges à utiliser (plus = meilleures chances de trouver des arbitrages!)
exchanges:
  - binance
  - kraken
  - coinbase
  - kucoin
  - bybit
  - okx
  - gateio
  - huobi
  - bitfinex
  - mexc

# Symboles à scanner (top cryptos par volume + altcoins)
symbols:
  # Majors
  - BTC/USDT
  - ETH/USDT
  - BNB/USDT
  - SOL/USDT
  - XRP/USDT
  - ADA/USDT
  - AVAX/USDT
  - DOT/USDT
  - MATIC/USDT
  - LINK/USDT
  # Altcoins populaires
  - DOGE/USDT
  - SHIB/USDT
  - LTC/USDT
  - UNI/USDT
  - ATOM/USDT
  - FIL/USDT
  - APT/USDT
  - ARB/USDT
  - OP/USDT
  - NEAR/USDT
  # Stablecoins pairs (souvent des micros-arbitrages)
  - USDC/USDT
  - DAI/USDT
  # Nouvelles monnaies (plus volatiles = plus d'opportunités)
  - PEPE/USDT
  - WLD/USDT
  - SUI/USDT

# Paramètres de scan
scanner:
  min_profit: 0.1              # Très bas pour détecter même les petites opportunités
  min_confidence: 20           # Très bas pour voir tous les résultats
  min_volume_24h: 100000       # Réduit à 100k pour inclure plus de paires
  include_withdrawal_fee: true
  scan_interval: 45            # Scan toutes les 45s pour plus de réactivité

# Base de données
database:
  path: "data/opportunities.db"

# Logging
logging:
  level: "INFO"
  file: "logs/scanner.log"
